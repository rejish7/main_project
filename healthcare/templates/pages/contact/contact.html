{% extends "layouts/master.html" %}
 
{% block title %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        
        <section>
        <div class="col-md-6">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            
            <h2 class="display-5 fw-bold">We'd love to connect with you.</h2>
            <br>
            <h3 class="display-6 fw-bold">Email:<span>{{setting.email}}</span></h3>
            <br>
            <h4 class="display-7 fw-bold">Address:{{setting.address}}</h4>
        </div>
        </section>
            <div class="col-md-6">
            <section>
            <form>
                <div class="form-group">
                    <label for="firstName" class="display-7 fw-bold">Name :</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="email" class="display-7 fw-bold">Email :</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="message" class="display-7 fw-bold">Message :</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
            </div>
        
    </div>
</div>
<br>

{% endblock %}
