{% extends "layouts/master.html" %}
 
{% block title %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            
            <h2 class="display-5 fw-bold">We'd love to connect with you.</h2>
            <h3 class="display-6 fw-bold">{{setting.address}}</h3>
            <h4 class="display-7 fw-bold">{{setting.address}}</h4>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstName" class="display-7 fw-bold">Name :</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="email" class="display-7 fw-bold">Email :</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="message" class="display-7 fw-bold">Message :</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<br>

{% endblock %}
