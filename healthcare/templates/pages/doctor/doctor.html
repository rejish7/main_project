{% extends "layouts/master.html" %}
{% load static %}

{% block content %}
<section>
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1>Our Experience Doctors</h1>
        </div>
    </div>
</section>
<section>
    <div class="container-xxl py-5">
        <div class="container">
          
            <div class="row g-4">
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item position-relative rounded overflow-hidden">
                        {% for doctor in doctors %}
                        <div style="display: flex; justify-content: space-around;">
                            <div class="card" style="width: 18rem; margin: 1rem;">
                            <img class="img-fluid" src="{{doctor.image.url}}" alt="">
                        
                            <div class=" text-center ">
                            <h5>{{doctor.name}}</h5>
                            <p class="text-primary">{{doctor.department}}</p>
                            {% comment %} <p class="text-primary">{{doctor.description|truncatewords:20|safe}}</p> {% endcomment %}
                            <div class="social ">
                                <ul>
                                <li><a href="{{doctor.facebook}}"><i class="icofont-facebook" alt="Facebook"></i></a></li>
                                <li><a href="{{doctor.instagram}}"><i class="icofont-instagram" alt="Instgram"></i></a></li>
                                <li><a href="{{doctor.twitter}}"><i class="icofont-twitter"alt="Twitter"></i></a></li>
                                <li><a href="{{doctor.linkedin}}"><i class="icofont-linkedin" alt="Linkedin"></i></a></li>
                            </ul>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
</section>


{% endblock %}
