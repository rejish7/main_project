{% extends "layouts/master.html" %}
{% load static %}

{% block content %}
<section>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title"> 
            <h2 >Make an Appointment</h2>
        </div>
    </div>
</div>
</section>
<section>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{% url 'appointment' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="patient_name"><h6>Patient Name :</h6></label>
                    <input type="text" class="form-control" id="patient_name" name="patient_name" required>
                </div>
                <div class="form-group">
                    <label for="doctor"><h6>Select Department : </h6>
                        <br>
                        <select class="form-control" id="department" name="department">
                            <option value="">Choose Department</option>
                                {% for department in departments %}
                                    <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                        </select>
                        <select class="form-control" id="doctor" name="doctor" required>
                            <option value="">Choose Doctor</option>
                            {% for doctor in doctors %}
                                <option value="{{ doctor.id }}">{{ doctor.name }} - {{ doctor.department }}</option>
                            {% endfor %}
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label for="appointment_date"><h6> Appointment Date : </h6> </label>
                    <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                </div>
                <div class="form-group">
                    <label for="appointment_time"> <h6>Appointment Time : </h6></label>
                    <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
                </div>
                <div class="form-group">
                    <label for="reason"><h6>Reason for Appointment : </h6></label>
                    <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn ">Book Appointment</button>
            </form>
        </div>
    </div>
</div>
</section>





{% endblock %}
