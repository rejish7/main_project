{% extends "layouts/master.html" %}
{% load static %}

{% block content %}
<section>
<div class="container">
    <div class="col-md-12">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-success">{{message}}</div>
      {% endfor %} {% endif %}
    </div>
</section>
  </div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="call-action overlay" data-stellar-background-ratio="0.5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="content">
                                    <h2>Make An Appointment with Doctors..</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
</section>
<br>
<section>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="{% url 'appointment' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="patient_name"><h6>Patient Name:</h6></label>
                    <input type="text" class="form-control" id="patient_name" name="patient_name" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="department"><h6>Select Department:</h6></label><br>
                    <select class="form-control" id="department" name="department" required>
                        <option value="">Choose Department</option><br>
                        {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="form-group"><br>

                    <label for="doctor"><h6>Select Doctor:</h6></label><br>
                    <select class="form-control" id="doctor" name="doctor" required>
                        <option value="">Choose Doctor</option><br>
                        {% for doctor in doctors %}
                            <option value="{{ doctor.id }}">{{ doctor.name }} - {{ doctor.department }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="form-group"><br>
                    <label for="appointment_date"><h6>Appointment Date:</h6></label>
                    <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="appointment_time"><h6>Appointment Time:</h6></label>
                    <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="reason"><h6>Reason for Appointment:</h6></label>
                    <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Book Appointment</button>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
